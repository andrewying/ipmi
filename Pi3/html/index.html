<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Cam FM IPMI</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/keypress-2.1.4.min.js"></script>
    <script src="js/monitor.js"></script>
    <script>
 	var servers = [];
 	servers['Test Server'] = { name:'Test Server', tty:'/dev/ttyUSB0', vid:'/dev/video0', inp: 1, pin:2 }
 	</script>
</head>
<body>
    <div class="container">
        <header>
            <img class="header__logo" src="images/logo.png" alt="Cam FM" />
            <h1 class="header__title">IPMI <small>v1.0.0</small></h1>
            <div class="header__status">
                Hostname: {{ hostname }}<br>
                ISO file: {{ iso }}<br>
                Time: {{ time }}
            </div>
            <ul class="header__actions">
                <li><a href="" class="btn" role="button">Logout</a></li>
            </ul>
        </header>
        <div class="sidebar">
            <ul class="sidebar__menu">
                <li></li>
            </ul>
        </div>
        <div class="content">
            <!--[if IE]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
            <![endif]-->
            <video class="console"></video>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
